<!DOCTYPE html>
<html>
<head>
    <title>Generate YouTube Clone APK</title>
</head>
<body>
    <h1>Generate Your YouTube Clone App</h1>
    <form action="/generate" method="post">
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" required><br>
        <label for="packageName">Package Name:</label>
        <input type="text" id="packageName" name="packageName" required><br>
        <button type="submit">Generate APK</button>
    </form>
</body>
</html>
